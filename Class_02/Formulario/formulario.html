<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/back.css">
    <title>Forumlario</title>
</head>

<body>

    <a href="/index.html">Voltar</a>

    <hr>

    <h1 style="text-align: center;">Apredendo Montar Formulário</h1>

    <h2>Formulário Simples</h2>

    <p>Esse formulário além de capturar dados vai envia um email.</p>

    <h4>Informe os dados:</h4>

    <form action="mailto:rubem@oliota.com?subject=Teste de Formulário" method="post" enctype="text/plain">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Informe Nome" required>

        <br>
        <br>

        <label for="idade">Idade:&nbsp;</label>
        <input type="number" name="idade" id="idade" readonly>

        <br>
        <br>

        <label for="data">Data de Nascimento: </label>
        <input type="datetime-local" name="nascimento">

        <br>
        <br>

        <label for="tema">Tema Preferido: </label>
        <input type="radio" name="tema" value="light"> light
        <input type="radio" name="tema" value="dark"> dark

        <br>
        <br>

        <label for="cor">Cor Preferida: </label>
        <input type="color" name="cor">

        <hr>

        <input type="reset" value="limpar">
        <input type="submit">

    </form>

</body>

</html>
